  next_page: 'Newer'
  previous_page: 'Older'

sharing_button_prompt: 'Feel free to share!'

related_posts: 'You may also enjoy...'

post_date_prefix: 'Written on'

cover_title: 'We are Humble Data'

cover_description: 'Aim to increase inclusivity and provide a safe community in Python and Data Science, we organise free workshops for people who are outside of the mainstream in the data science/ tech industry. We encourage past participants to be mentors and organise the same workshop themselves. We build a community where people will help each other and learn from each other. Remember to stay humble!'
